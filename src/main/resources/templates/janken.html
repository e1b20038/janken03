<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>janken.html</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Janken Game!</h1>

  <p>
  <div th:if="${name}">
    Hi [[${name}]]
  </div>
  </p>

  <p>
    <!--<div th:if="${entry}">-->
  <div th:if="${users}">
    <h2>ユーザ一覧</h2>
    <ul>
      <!--<li th:each="user:${entry.users}">[[${user}]]</li>-->
      <li th:each="user :${users}"><a th:href="@{/match(id=${user.id})}">[[${user.name}]]</a></li>
    </ul>
  </div>
  </p>

  <p th:if="${matches}">
  <h1>試合結果</h1>
  <div th:each="match , stat:${matches}">
    <table>
      <tr>
        <th>id</th>
        <td>[[${stat.index}]]</td>
        <th>user1</th>
        <td>[[${match.user1}]]</td>
        <th>user2</th>
        <td>[[${match.user2}]]</td>
        <th>user1Hand</th>
        <td>[[${match.user1Hand}]]</td>
        <th>user2Hand</th>
        <td>[[${match.user2Hand}]]</td>
        <th>winner</th>
        <td>[[${match.winner}]]</td>
      </tr>
    </table>

  </div>
  </p>

</body>

</html>
